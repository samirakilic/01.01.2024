<!DOCTYPE html>
<html>

<head>
    <title>Gün</title>
</head>

<body>
    <input type="button" onclick="hangiGun()" value="Kontrol Et">
    <p id="günler"></p>
    <script>
        function hangiGun() {
            let gun = +prompt("Gün: ", "");
            switch (gun) {
                case 0:
                    document.getElementById("günler").innerHTML=("Pazar");
                    break;
                case 1:
                document.getElementById("günler").innerHTML=("Pazartesi");
                    break;
                case 2:
                document.getElementById("günler").innerHTML=("Salı");
                    break;
                case 3:
                document.getElementById("günler").innerHTML=("Çarşamba");
                    break;
                case 4:
                document.getElementById("günler").innerHTML=("Perşembe");
                    break;
                case 5:
                document.getElementById("günler").innerHTML=("Cuma");
                    break;
                case 6:
                document.getElementById("günler").innerHTML=("Cumartesi");
                break;
                default:
                document.getElementById("günler").innerHTML=("Geçersiz Sayı Lütfen 0-6 Arası Giriniz");
                break;
            }
        }

    </script>
</body>

</html>
